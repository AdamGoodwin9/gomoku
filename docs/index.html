<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku</title>

    <script>
        var isGithubPages = window.location.hostname === 'adamgoodwin9.github.io';

        // CSS path
        var stylesheet = document.createElement('link');
        stylesheet.rel = 'stylesheet';
        stylesheet.href = isGithubPages ? 'styles.css' : '{{ url_for("static", filename="styles.css") }}';
        document.head.appendChild(stylesheet);

        // favicon path
        var favicon = document.createElement('link');
        favicon.rel = 'icon';
        favicon.href = isGithubPages ? 'favicon.ico' : '{{ url_for("static", filename="favicon.ico") }}';
        document.head.appendChild(favicon);

        // game.js path
        var script = document.createElement('script');
        script.src = isGithubPages ? 'game.js' : '{{ url_for("static", filename="game.js") }}';
        document.head.appendChild(script);
    </script>
</head>
<body>
    <div id="game-container">
        <!-- The game board (canvas) -->
        <canvas id="gameCanvas" width="800" height="800"></canvas>

        <!-- Gear button for settings -->
        <div id="settings-button" onclick="toggleSettingsMenu()" class="noselect">
            ⚙️
        </div>

        <div id="spinner">
            <div class="spinner-wheel"></div>
        </div>
        

        <div id="win-popup">
            <h2 id="win-message"></h2>  <!-- The win message will be injected here -->
            <button onclick="restartGame()">Restart Game</button>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
        </div>
        
        <!-- The settings menu -->
        <div id="settings-menu">
            <button onclick="restartGame()">Restart Game</button>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
            <button onclick="resumeGame()">Resume</button>
        </div>

        <!-- The overlay main menu -->
        <div id="menu">
            <button onclick="startGame('pvp')">Player vs Player</button>
            <button onclick="startGame('pve_black')">Player vs AI (Black)</button>
            <button onclick="startGame('pve_white')">Player vs AI (White)</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</body>
</html>
