<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomoku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div id="game-container">
        <!-- The game board (canvas) -->
        <canvas id="gameCanvas" width="800" height="800"></canvas>

        <!-- Gear button for settings -->
        <div id="settings-button" onclick="toggleSettingsMenu()" class="noselect">
            ⚙️
        </div>

        <div id="spinner">
            <div class="spinner-wheel"></div>
        </div>
        

        <div id="win-popup">
            <h2 id="win-message"></h2>  <!-- The win message will be injected here -->
            <button onclick="restartGame()">Restart Game</button>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
        </div>
        
        <!-- The settings menu -->
        <div id="settings-menu">
            <button onclick="restartGame()">Restart Game</button>
            <button onclick="backToMainMenu()">Back to Main Menu</button>
            <button onclick="resumeGame()">Resume</button>
        </div>

        <!-- The overlay main menu -->
        <div id="menu">
            <button onclick="startGame('pvp')">Player vs Player</button>
            <button onclick="startGame('pve_black')">Player vs AI (Black)</button>
            <button onclick="startGame('pve_white')">Player vs AI (White)</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
